  <style>
    :root {

    /* í—¤ë”ëŠ” ê°€ìš´ë°, ì…€ì€ ì™¼ìª½(ìš”ì²­ì‚¬í•­) */
    th:nth-child(2){ width:180px; text-align:center; }

    }

    /* ìƒë‹¨ ê³ ì •: ê°„í˜¸ì‚¬ í˜¸ì¶œ */
    .nurse-panel{
      position:fixed; top:10px; right:10px; background:rgba(255,255,255,0.98);
      border:2px solid #dcdcdc; border-radius:999px; padding:8px 12px; box-shadow:0 10px 26px rgba(0,0,0,0.08);
      display:flex; gap:12px; align-items:center; z-index:1000;
    }
    .nurse-label{ font-size:15px; font-weight:800; margin-right:4px; white-space:nowrap; }
    .btn-call{ border:none; border-radius:999px; padding:8px 16px; font-size:14px; cursor:pointer; background:#f1f3f5; font-weight:700; white-space:nowrap; letter-spacing:.2px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .btn-call.on{ outline:3px solid #ff4d4f; background:#ffe6e6; }
    @keyframes blinkBtn{0%{background:#ffe6e6;transform:translateY(0)}50%{background:#ffb3b3;transform:translateY(-1px)}100%{background:#ffe6e6;transform:translateY(0)}}
    .blink-btn{ animation:blinkBtn .7s ease-in-out infinite; }

    /* ì™„ë£Œ ì‹œ í•´ë‹¹ ì…€ë§Œ ì€ì€ ê¹œë¹¡ */
    @keyframes cellBlink{
      0%{ box-shadow:0 0 0 0 rgba(255,0,0,.22); }
      50%{ box-shadow:0 0 0 10px rgba(255,0,0,.08); }
      100%{ box-shadow:0 0 0 0 rgba(255,0,0,.22); }
    }
    .cell-blink{ animation:cellBlink 1s ease-in-out infinite; background:#fff8f8; }

    /* ìƒë‹¨ ê³ ì •: ì†Œë¦¬ ON/OFF í† ê¸€ (ì œëª© ìš°ì¸¡ ìƒë‹¨ ê³ ì •) */
    .sound-toggle{
      position:fixed; top:10px; right:370px; /* ê°„í˜¸ì‚¬ íŒ¨ë„ ì™¼ìª½ì— ê³ ì • ë°°ì¹˜ */
      z-index:1000; background:rgba(255,255,255,0.98);
      border:2px solid #dcdcdc; border-radius:999px; padding:8px 12px;
      box-shadow:0 10px 26px rgba(0,0,0,0.08); display:flex; align-items:center; gap:8px;
    }
    .sound-btn{
      border:none; border-radius:999px; padding:8px 14px; font-size:14px; cursor:pointer; font-weight:700;
      background:#f1f3f5; box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .sound-btn.on{ outline:3px solid #4caf50; }
    .sound-btn.off{ outline:3px solid #999; background:#f8f8f8; color:#666; }
  </style>
</head>
<body>
  <h2>ğŸ¥ ì¹˜ë£Œì‹¤ íƒ€ì´ë¨¸íŒ (12ë³‘ìƒ)</h2>

  <div class="toolbar">
    <span>ê¸°ë³¸ ì‹œê°„(ë¶„):</span>
    <input type="number" id="defaultMinutes" value="10" min="1" />
    <button class="btn btn-apply" onclick="applyDefaultMinutes()">ì ìš©</button>
    <small style="color:#666;">ì¶”ë‚˜ëŠ” 5ë¶„ ê³ ì • / ê° ì¹¸ì—ì„œ ï¼‹ âˆ’ ë¡œ ì¡°ì •(30ì´ˆ ë‹¨ìœ„)</small>
  </div>

  <table id="timerTable">
    <thead>
      <tr>
        <th>ë‹´ë‹¹</th>
        <th>í™˜ìì´ë¦„</th>
        <th>í•«íŒ©</th>
        <th>ë¬¼ë¦¬ì¹˜ë£Œ</th>
        <th>ì¹¨ì¹˜ë£Œ</th>
        <th>ì¶”ë‚˜</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- ìƒë‹¨ ê³ ì •: ì†Œë¦¬ ON/OFF -->
  <div class="sound-toggle">
    <b>ì†Œë¦¬</b>
    <button id="btnSound" class="sound-btn on" onclick="toggleSound()">ğŸ”ˆ ON</button>
  </div>

  <!-- ìƒë‹¨ ê³ ì •: ê°„í˜¸ì‚¬ í˜¸ì¶œ -->
  <div class="nurse-panel">
    <span class="nurse-label">ê°„í˜¸ì‚¬ í˜¸ì¶œ</span>
    <button class="btn-call" id="call-ëŒ€í‘œ" onclick="toggleCall('ëŒ€í‘œ')">ëŒ€í‘œ</button>
    <button class="btn-call" id="call-ì–‘ë°©" onclick="toggleCall('ì–‘ë°©')">ì–‘ë°©</button>
    <button class="btn-call" id="call-1ê³¼" onclick="toggleCall('1ê³¼')">1ê³¼</button>
    <button class="btn-call" id="call-2ê³¼" onclick="toggleCall('2ê³¼')">2ê³¼</button>
    <button class="btn-call" id="call-3ê³¼" onclick="toggleCall('3ê³¼')">3ê³¼</button>
  </div>

  <!-- ëª¨ë“  ì†Œë¦¬ëŠ” ì§§ì€ ë¹„í”„ ê³ ì • -->
  <audio id="beep" preload="auto"
         src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDPfyuS-lXHkkmbHEkE2sqFBkBvb_zhVg",
      authDomain: "treatment-timer.firebaseapp.com",
      databaseURL: "https://treatment-timer-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "treatment-timer",
      storageBucket: "treatment-timer.firebasestorage.app",
      messagingSenderId: "723002106763",
      appId: "1:723002106763:web:0b6aa89d5c42acc2f0458e",
      measurementId: "G-VV9B5R5EZL"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    let DEFAULT_MINUTES = 10;
    const ROW_COUNT = 12;
    const COLS = ["í•«íŒ©", "ë¬¼ë¦¬ì¹˜ë£Œ", "ì¹¨ì¹˜ë£Œ", "ì¶”ë‚˜"];
    const ROOM = "rooms/default";
    const deptColors = {"":"", "ëŒ€í‘œ":"var(--dept-rep)", "ì–‘ë°©":"var(--dept-west)", "1ê³¼":"var(--dept-1)", "2ê³¼":"var(--dept-2)", "3ê³¼":"var(--dept-3)"};

    const intervals = {};
    const lastCallState = { "ëŒ€í‘œ": false, "ì–‘ë°©": false, "1ê³¼": false, "2ê³¼": false, "3ê³¼": false };
    const nurseBeepTimers = {};  // setInterval refs
    const nurseStopTimers  = {}; // setTimeout refs

    /* ====== ì‚¬ìš´ë“œ ON/OFF ====== */
    let soundEnabled = true;
    const beep = document.getElementById('beep');
    window.toggleSound = () => {
      soundEnabled = !soundEnabled;
      const btn = document.getElementById('btnSound');
      if (soundEnabled) { btn.textContent = "ğŸ”ˆ ON"; btn.classList.remove('off'); btn.classList.add('on'); }
      else { btn.textContent = "ğŸ”‡ OFF"; btn.classList.remove('on'); btn.classList.add('off'); stopAllNurseBeeps(); }
    };
    function playBeep(times=1, intervalMs=1000){
      if (!soundEnabled) return;
      let count = 0;
      const doBeep = async () => { try { beep.currentTime = 0; await beep.play(); } catch(e){} };
      doBeep();
      if (times>1){
        const intv = setInterval(async ()=>{
          count++;
          if (count >= times) { clearInterval(intv); return; }
          doBeep();
        }, intervalMs);
      }
    }

    /* ====== í…Œì´ë¸” ìƒì„± ====== */
    function buildTable(){
      const tbody = document.getElementById("tableBody");
      for(let i=1;i<=ROW_COUNT;i++){
        const tr = document.createElement("tr"); tr.id = "row-"+i;

        const docTd = document.createElement("td");
        docTd.innerHTML = `
          <select class="doctor" onchange="changeDoctor(${i}, this.value)">
            <option value="">ì„ íƒ</option>
            <option value="ëŒ€í‘œ">ëŒ€í‘œ</option>
            <option value="ì–‘ë°©">ì–‘ë°©</option>
            <option value="1ê³¼">1ê³¼</option>
            <option value="2ê³¼">2ê³¼</option>
            <option value="3ê³¼">3ê³¼</option>
          </select>`;
        tr.appendChild(docTd);

        const nameTd = document.createElement("td");
        nameTd.className = "name-cell";
        nameTd.textContent = `<${i}ë²ˆ ë² ë“œ>`;
        nameTd.contentEditable = true;
        nameTd.addEventListener("blur", () => {
          update(ref(db, `${ROOM}/rows/${i}`), { name: nameTd.textContent });
        });
        tr.appendChild(nameTd);

        COLS.forEach((colName, j) => {
          const key = `r${i}_c${j}`;
          const td  = document.createElement("td");
          td.innerHTML = `
            <div class="status-box" id="box-${key}" onclick="resetIfDone('${key}')">
              <div class="left-col">
                <span class="time-text" id="time-${key}"></span>
              </div>
              <div class="right-col">
                <span class="pill pill-wait" id="status-${key}">ëŒ€ê¸°</span>
                <div class="adjust-box">
                  <button class="btn-adjust" onclick="adjustTime('${key}', 30); event.stopPropagation();">ï¼‹</button>
                  <button class="btn-adjust" onclick="adjustTime('${key}', -30); event.stopPropagation();">âˆ’</button>
                </div>
                <button class="mini-btn mini-start" onclick="startTimer('${key}', '${colName}'); event.stopPropagation();">ì§„í–‰</button>
                <button class="mini-btn mini-stop"  onclick="stopTimer('${key}'); event.stopPropagation();">ì¤‘ì§€</button>
              </div>
            </div>`;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    }
    window.buildTable = buildTable;

    /* ====== ê¸°ë³¸ ì‹œê°„ ====== */
    window.applyDefaultMinutes = () => {
      const v = parseInt(document.getElementById("defaultMinutes").value);
      if (!isNaN(v) && v > 0) { DEFAULT_MINUTES = v; alert(`ê¸°ë³¸ ì‹œê°„ ${v}ë¶„ìœ¼ë¡œ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤.`); }
    };

    /* ====== ë‹´ë‹¹ ë³€ê²½ ====== */
    window.changeDoctor = (rowIndex, dept) => {
      update(ref(db, `${ROOM}/rows/${rowIndex}`), { dept });
      const tr = document.getElementById("row-"+rowIndex);
      if (tr) tr.style.background = deptColors[dept] || "";
    };

    /* ====== íƒ€ì´ë¨¸ ====== */
    window.startTimer = (key, colName) => {
      const baseMin = (colName === "ì¶”ë‚˜") ? 5 : DEFAULT_MINUTES;
      const tRef = ref(db, `${ROOM}/timers/${key}`);
      update(tRef, { colName, status: "ì§„í–‰" });
      onValue(tRef, (snap) => {
        const v = snap.val() || {};
        const now = Date.now();
        const remainMs = (typeof v.remaining === "number" && v.remaining > 0)
          ? v.remaining * 1000
          : baseMin * 60 * 1000;
        update(tRef, { endAt: now + remainMs, status: "ì§„í–‰" });
      }, { onlyOnce: true });
    };

    window.stopTimer = (key) => {
      const tRef = ref(db, `${ROOM}/timers/${key}`);
      update(tRef, { status: "ëŒ€ê¸°", endAt: null, remaining: 0 });
      const box = document.getElementById("box-"+key);
      if (box) box.classList.remove("cell-blink");
    };

    window.resetIfDone = (key) => {
      const st = document.getElementById("status-"+key);
      if (st && st.textContent === "ì™„ë£Œ") stopTimer(key);
    };

    // 30ì´ˆ ì¦ê°
    window.adjustTime = (key, diffSec) => {
      const tRef = ref(db, `${ROOM}/timers/${key}`);
      onValue(tRef, (snap) => {
        const v = snap.val() || {};
        const diffMs = diffSec * 1000;
        if (v.status === "ì§„í–‰" && v.endAt) {
          update(tRef, { endAt: v.endAt + diffMs });
        } else {
          const base = (v.colName === "ì¶”ë‚˜") ? 5 : DEFAULT_MINUTES;
          const curSec = (typeof v.remaining === "number" && v.remaining > 0) ? v.remaining : base * 60;
          const nxtSec = Math.max(30, curSec + diffSec);
          update(tRef, { remaining: nxtSec });
        }
      }, { onlyOnce: true });
    };

    /* ====== ê°„í˜¸ì‚¬ í˜¸ì¶œ ====== */
    window.toggleCall = (dept) => {
      const cRef = ref(db, `${ROOM}/nurseCalls/${dept}`);
      onValue(cRef, (snap) => {
        const next = !(snap.val() && snap.val().on);
        set(cRef, { on: next, at: serverTimestamp() });
      }, { onlyOnce: true });
    };

    onValue(ref(db, `${ROOM}/nurseCalls`), (snap) => {
      const c = snap.val() || {};
      ["ëŒ€í‘œ","ì–‘ë°©","1ê³¼","2ê³¼","3ê³¼"].forEach(dept=>{
        const btn = document.getElementById("call-"+dept);
        const on = !!(c[dept] && c[dept].on);
        btn.classList.toggle("on", on);
        btn.classList.toggle("blink-btn", on);

        // ë¹„í”„ ë°˜ë³µ(1ì´ˆ ê°„ê²© = í´ë˜ì‹ ì•ŒëŒ ì†ë„), 10ì´ˆ ë™ì•ˆ
        if (on && !lastCallState[dept]) {
          startNurseBeep(dept);
        } else if (!on && lastCallState[dept]) {
          stopNurseBeep(dept);
        }
        lastCallState[dept] = on;
      });
    });

    function startNurseBeep(dept){
      if (nurseBeepTimers[dept]) clearInterval(nurseBeepTimers[dept]);
      if (nurseStopTimers[dept])  clearTimeout(nurseStopTimers[dept]);

      const doBeep = ()=> { if (soundEnabled) { try { beep.currentTime=0; beep.play(); } catch(e){} } };
      doBeep(); // ì¦‰ì‹œ 1íšŒ
      nurseBeepTimers[dept] = setInterval(doBeep, 1000); // 1ì´ˆ ê°„ê²©
      nurseStopTimers[dept]  = setTimeout(()=> stopNurseBeep(dept), 10000); // 10ì´ˆ í›„ ìë™ ì •ì§€
    }
    function stopNurseBeep(dept){
      if (nurseBeepTimers[dept]) { clearInterval(nurseBeepTimers[dept]); nurseBeepTimers[dept]=null; }
      if (nurseStopTimers[dept])  { clearTimeout(nurseStopTimers[dept]); nurseStopTimers[dept]=null; }
    }
    function stopAllNurseBeeps(){
      ["ëŒ€í‘œ","ì–‘ë°©","1ê³¼","2ê³¼","3ê³¼"].forEach(stopNurseBeep);
    }

    /* ====== í–‰/íƒ€ì´ë¨¸ ë°ì´í„° êµ¬ë… ====== */
    onValue(ref(db, `${ROOM}/rows`), (snap) => {
      const rows = snap.val() || {};
      for (let i=1;i<=ROW_COUNT;i++){
        const r = rows[i] || {};
        const tr = document.getElementById("row-"+i);
        if (!tr) continue;

        const sel = tr.querySelector("select.doctor");
        if (sel && sel.value !== (r.dept||"")) sel.value = r.dept||"";
        tr.style.background = deptColors[r.dept||""] || "";

        const nameTd = tr.children[1];
        if (r.name && nameTd.textContent !== r.name) nameTd.textContent = r.name;
      }
    });

    onValue(ref(db, `${ROOM}/timers`), (snap) => {
      const timers = snap.val() || {};
      Object.entries(timers).forEach(([key, v]) => {
        const st = document.getElementById("status-"+key);
        const tt = document.getElementById("time-"+key);
        const box = document.getElementById("box-"+key);
        if (!st || !tt || !box) return;

        const status = v.status || "ëŒ€ê¸°";
        st.textContent = status;
        st.className = "pill " + (status==="ì§„í–‰" ? "pill-run" : status==="ì™„ë£Œ" ? "pill-done" : "pill-wait");

        box.classList.remove("cell-blink");
        if (intervals[key]) { clearInterval(intervals[key]); intervals[key]=null; }

        if (status === "ì§„í–‰" && v.endAt){
          const tick = () => {
            const remain = Math.max(0, Math.floor((v.endAt - Date.now())/1000));
            tt.textContent = fmt(remain);
            if (remain <= 0){
              clearInterval(intervals[key]); intervals[key]=null;
              st.textContent = "ì™„ë£Œ"; st.className = "pill pill-done";
              tt.textContent = "";
              box.classList.add("cell-blink");
              // ì™„ë£Œ ë¹„í”„(1íšŒ)
              playBeep(1, 1000);
              update(ref(db, `${ROOM}/timers/${key}`), { status: "ì™„ë£Œ", endAt: null, remaining: 0 });
            }
          };
          tick();
          intervals[key] = setInterval(tick, 250);
        } else {
          const base = (v.colName === "ì¶”ë‚˜") ? 5 : DEFAULT_MINUTES;
          const remain = (typeof v.remaining === "number" && v.remaining>0) ? v.remaining : (status==="ì™„ë£Œ"?0:base*60);
          tt.textContent = remain>0 ? fmt(remain) : "";
          if (status === "ì™„ë£Œ") box.classList.add("cell-blink");
        }
      });
    });

    function fmt(sec){ const m=Math.floor(sec/60), s=sec%60; return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`; }
    buildTable();
  </script>
